<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        body{
            margin: 0;
            background-color: #eff0f4;
        }
        header{
            background-color: #5fc0cd;
            width: 100vw; height: 3.2rem;
            color: white;
            position: fixed;
            top: 0; left: 0;
        }
        ul{
            padding: 0 3vw;
            margin: 1rem 0 0 0;
        }
        li{
            list-style-type: none;
        }
        .column{
            display: flex;
            flex-direction: column;
        }
        .row-spacebetween{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        input{
            border: 0;
            width: 100%;
            height: 3rem;
            margin: 1vh 0;
        }
        button{
            background-color: #5fc0cd;
            width: 100%;
            height: 3rem;
            margin: 1vh 0;
            border: 0;
        }
        .login{
            margin-top: 3.6rem;
        }
    </style>
</head>
<body>
    <div class="column">
        <header>
            <ul class="row-spacebetween">
                <li>注册</li>
                <li>登陆</li>
                <li>关闭</li>
            </ul>
        </header>
        <div class="login">
            <div>
                <input type="text"/>
            </div>
            <div>
                <input type="text"/>
            </div>
            <button></button>
        </div>
    </div>
</body>
</html>
