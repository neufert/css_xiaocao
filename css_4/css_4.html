<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        body{
            margin: 0;
        }
        header{
            background-color: #5fc0cd;
            width: 100vw; height: 3.2rem;
            color: white;
        }
        .fixed-center{
            text-align: center;
            padding: 1rem 0 0 0;
        }
        .fixed-left{
            position: fixed;
            top: 1rem;
            left: 1rem;
        }
        .fixed-right{
            position: fixed;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <div class="fixed-center">登陆</div>
            <div class="fixed-right">关闭</div>
            <div class="fixed-left">注册</div>
        </div>
    </header>
</body>
</html>
