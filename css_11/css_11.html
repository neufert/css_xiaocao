<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css_11.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="bg-cancel"></span>
            <div>登陆</div>
        </header>
        <div class="form">
            <form>
                <span class="bg-iphone"></span>
                <input type="text" oninput = "value=value.replace(/[^\d]/g,'')" placeholder="请输入手机号" maxlength="11">
            </form>
            <form>
                <span class="bg-safe"></span>
                <input type="password" placeholder="请输入密码" maxlength="20">
            </form>
            <button>登陆</button>
            <div class="between">
                <a>立即注册</a>
                <a>忘记密码？</a>
            </div>
            <div class="justify-content-center">
                <div class="deco"></div>
                <div>第三方账号登陆</div>
                <div class="deco"></div>
            </div>
            <div class="center">
                <div>
                    <span class="bg-weixin"></span>
                    <div>
                        微信登陆
                    </div>
                </div>
                <div>
                    <span class="bg-weibo"></span>
                    <div>
                        微博登陆
                    </div>
                </div>
                <div>
                    <span class="bg-qq"></span>
                    <div>
                        QQ登陆
                    </div>
                </div>
            </div>


            </div>
        </div>
    </div>
</body>
</html>
