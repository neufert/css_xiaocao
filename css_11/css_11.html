<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css_11.css">
</head>
<body>
    <div class="column">
        <header>
            <ul class="space-between">
                <li>关闭</li>
                <li class="bold">登陆</li>
                <li>注册</li>
            </ul>
        </header>
        <div class="container1 column">
            <form class="row login">
                <img src=".\img\iphone.png">
                <input type="text" oninput = "value=value.replace(/[^\d]/g,'')" placeholder="请输入手机号" maxlength="11">
            </form>
            <form class="row login">
                <img src=".\img\locked.png">
                <input type="password" placeholder="请输入密码" maxlength="20">
            </form>
            <button class="bold">登陆</button>
            <a class="right">忘记密码？</a>
        </div>
    </div>
</body>
</html>
