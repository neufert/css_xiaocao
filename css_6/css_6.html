<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>护工列表页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        body{
            margin: 0;
            color: #afbac0;
        }
        .text-black{
            color: #000000;
            font-weight: bold;
        }
        .text-red{
            color: #e63b0e;
            font-weight: bold;
        }
        .text-blue{
            color: #5fc0cd;
        }
        .text-small{
            font-size: 0.7rem;
        }
        .header1{
            position: fixed;
            top: 0;
            width: 100%;
            height: 8vh;
            background-color: #5fc0cd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header2{
            position: fixed;
            display: flex;
            flex-direction: row;
            top: 8%;
            width: 100%;
            height: 6vh;
            border-bottom: #e1e5e7 solid 0.5px;
        }
        .select{
            flex: 1;
            border: #e1e5e7 solid 0.5px;
            justify-content: center;
            align-items: center;
        }
        .list{
            display: flex;
            flex-direction: column;
            margin-top: 14vh;
        }
        .list-1{
            display: flex;
            flex-direction: column;
            padding: 8px;
            border-bottom: #e1e5e7 solid 1px;
            height: 14vh;
        }
        .list-1 .space-between{
            margin-left: 30px;
        }
        .list-1 > .row{
            flex: 1;
        }
        .row{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .column{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .space-between{
            justify-content: space-between;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            top: 8vh;
            width: 33vw;
            line-height: 2rem;
            background-color: #e1e5e7;
            color: #999999;
        }
        .select.row:hover .dropdown-content{
            display: block;
        }
        footer{
            position: fixed;
            display: flex;
            flex-direction: row;
            bottom: 0;
            width: 100%;
            height: 10vh;
            background-color: #eff0f4;
            text-align: center;
        }
        input[type="checkbox"]:checked+.check-on .check-on-1{
            background-color: white;
            color: #5fc0cd;
        }
        input[type="checkbox"]:checked+.check-on .check-on-2{
            background-color: #55a8b3;
            color: #ffffff;
        }
        .check-on{
            display: flex;
            flex-direction: row;
            width: 8rem;
            background-color: #55a8b3;
            border-radius: 5px;
        }
        .check-on-1{
            width: 4rem;
            height: 2rem;
            border-radius: 5px;
            background-color: #55a8b3;
            color: #ffffff;
        }
        .check-on-2{
            width: 4rem;
            height: 2rem;
            border-radius: 5px;
            background-color: #ffffff;
            color: #5fc0cd;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="checkbox"]{
            -webkit-appearance: none;
            display: none;
        }
        span{
            background-image: url(img.png);
            background-repeat: no-repeat;
        }
        .icon-map{
            width: 30px;
            height: 30px;
            position: fixed;
            right: 0;
            margin-right: 1rem;
            background-position: 0 0;
        }
        .icon-calender{
            width: 30px;
            height: 30px;
            background-position: 0 -30px;
        }
        .icon-location{
            width: 30px;
            height: 30px;
            background-position: 0 -60px;
        }
        .icon-arrow{
            width: 30px;
            height: 30px;
            background-position: 0 -180px;
        }
        .icon-dropdown{
            width: 30px;
            height: 30px;
            background-position: 0 -210px;
        }
        .icon-home{
            width: 30px;
            height: 30px;
            background-position: 0 -90px;
        }
        .icon-pen{
            width: 30px;
            height: 30px;
            background-position: 0 -120px;
        }
        .icon-pen-border{
            margin: 0 10vh;
            height: 9.5vh;
            width: 9.5vh;
            background-color: #5fc0cd;
            border-radius: 50%;
        }
        .icon-me{
            width: 30px;
            height: 30px;
            background-position: 0 -150px;
        }
        .invisible{
            width: 30px;
        }

    </style>
</head>
<body>

        <div class="list-1">

            </div>
            <div class="row space-between">

            </div>
            <div class="row">

            </div>
        </div>

        <div class="list-1">
            <div class="row">
                <span class="icon-calender"></span>
                <div>服务日期</div>
            </div>
            <div class="row space-between">
                <div class="text-black">2015-7-5 至 2015-7-12</div>

            </div>
            <div class="row">
                <span class="icon-location"></span>

        </div>

        <div class="list-1">
            <div class="row">
                <span class="icon-calender"></span>
                <div>服务日期</div>
            </div>
            <div class="row space-between">
                <div class="text-black">2015-7-5 至 2015-7-12</div>
                <div class="row">

                </div>
            </div>
            <div class="row">
                <span class="icon-location"></span>
                <div>北京.通州.果园</div>
            </div>
        </div>

    </div>
    <footer class="footer center">
        <div class="column">
            <span class="icon-home"></span>
            <div class="text-blue text-small">首页</div>
        </div>
        <div class="column">
            <div class="icon-pen-border center">
                <span class="icon-pen"></span>
            </div>
        </div>
        <div class="column">
            <span class="icon-me"></span>
            <div class="text-small">我的</div>
        </div>
    </footer>
</body>
</html>
