<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css_12_1.css">
</head>
<body>
    <div class="container-main">
        <header>
            <div class="iconfont">&#xe624;</div>
            <div class="full-width">个人主页</div>
        </header>
        <div class="container2">
            <img src="./img/user.png" alt="">
            <div class="container2-1">
                <div>高素雅&nbsp;&nbsp;&nbsp;&nbsp;51岁</div>
                <div>
                    <span class="iconfont">&#xe65e;</span>
                    <span>北京，通州，果园</span>
                </div>
            </div>
        </div>
        <div class="container3">
            <div class="head-end head">
                <span class="blueborder">专业技能</span>
            </div>
            <div class="block">
                <span class="iconfont red">&#xe64a;</span>
                <span>住家</span>
                <span class="middle"></span>
                <span class="iconfont red">&#xe64a;</span>
                <span>不含餐</span>
            </div>
            <div class="block">
                <span class="left">从业年限</span>
                <span class="middle"></span>
                <span>0~3年</span>
            </div>
            <div class="block">
                <span class="left">工作时间</span>
                <span class="middle"></span>
                <span>全天</span>
            </div>
            <div class="block">
                <span class="left">服务价格</span>
                <span class="middle"></span>
                <span class="red">25元/小时</span>
            </div>
            <div class="head-end end">
                <span class="left">自我介绍</span>
                <span class="middle"></span>
                <span class="bottom">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
            </div>
        </div>
        <footer>
            <a class="button button-left" href="https://neufert.github.io/css_xiaocao/css_12/css_12_2.html">
                <div>
                    留言
                </div>
            </a>
            <a class="button button-right" href="https://neufert.github.io/css_xiaocao/css_12/css_12_2.html">
                <div>
                    电话联系
                </div>
            </a>
        </footer>
    </div>
</body>
</html>
