<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css_12_1.css">
</head>
<body>
    <div class="container-main">
        <header class="row space-between">
            <div>
                <div class="iconfont">&#xe624;</div>
            </div>
            <div class="full-width">个人主页</div>
        </header>
        <div class="container2">
            <div class="row user">
                <div>
                    <img class="photo" src="./img/user.png" alt="">
                </div>
                <div class="column user">
                    <div class="font-normal">
                        <div class="row space-between">
                            <div>
                                高素雅
                            </div>
                            <div>
                                51岁
                            </div>
                        </div>
                    </div>
                    <div class="row align-center">
                        <div>
                            <div class="iconfont blue">&#xe65e;</div>
                        </div>
                        <div class="font-small">北京，通州，果园</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container3">
            <div class="row block">
                <div class="blueborder">专业技能</div>
            </div>
            <div class="row block">
                <div class="row block-topleft">
                    <div class="row align-center">
                        <div class="iconfont red">&#xe64a;</div>
                    </div>
                    <div>住家</div>
                </div>
                <div class="row block-right">
                    <div class="row align-center">
                        <div class="iconfont red">&#xe64a;</div>
                    </div>
                    <div>不含餐</div>
                </div>
            </div>
            <div class="row block">
                <p class="block-left">
                    从业年限
                </p>
                <p class="block-right">
                    0~3年
                </p>
            </div>
            <div class="row block">
                <p class="block-left">
                    工作时间
                </p>
                <p class="block-right">
                    全天
                </p>
            </div>
            <div class="row block">
                <p class="block-left">
                    服务价格
                </p>
                <p class="block-right red">
                    25元/小时
                </p>
            </div>
            <div class="row block high">
                <p class="block-left">
                    自我介绍
                </p>
                <p class="block-right bottom">
                    可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
                </p>
            </div>
        </div>
        <footer>
            <a class="button button-left" href="https://neufert.github.io/css_xiaocao/css_12/css_12_2.html">
                <div>
                    留言
                </div>
            </a>
            <a class="button button-right" href="https://neufert.github.io/css_xiaocao/css_12/css_12_2.html">
                <div>
                    电话联系
                </div>
            </a>
        </footer>
    </div>
</body>
</html>
